apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dockerhub-source-controller
  labels:
    contrib.eventing.knative.dev/release: devel
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs: &everything
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterroles
  verbs:
  - list

- apiGroups:
  - sources.knative.dev
  resources:
  - dockerhubsources
  verbs: *everything

  # Sources finalizer
- apiGroups:
    - sources.knative.dev
  resources:
    - dockerhubsources/finalizers
  verbs: *everything

- apiGroups:
  - sources.knative.dev
  resources:
  - dockerhubsources/status
  verbs:
  - get
  - update
  - patch

- apiGroups:
    - sources.knative.dev
  resources:
    - sinkbindings
  verbs: *everything

- apiGroups:
    - sources.knative.dev
  resources:
    - sinkbindings/status
  verbs: *everything

- apiGroups:
  - ""
  resources:
  - secrets
  - services
  verbs:
  - get
  - list
  - watch

# Events admin
- apiGroups:
    - ""
  resources:
    - events
    - configmaps
  verbs: *everything

# Knative Service admin
- apiGroups:
    - serving.knative.dev
  resources:
    - services
  verbs: *everything

---
# The role is needed for the aggregated role source-observer in knative-eventing to provide readonly access to "Sources".
# See https://github.com/knative/eventing/blob/master/config/200-source-observer-clusterrole.yaml.
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dockerhub-source-observer
  labels:
    eventing.knative.dev/release: devel
    duck.knative.dev/source: "true"
rules:
  - apiGroups:
      - "sources.knative.dev"
    resources:
      - "dockerhubsources"
    verbs:
      - get
      - list
      - watch
