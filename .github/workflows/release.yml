on:
  push:
    tags:
      - 'v*'

name: Upload Release Asset

jobs:
  build-release:
    name: Upload Release Asset
    strategy:
      matrix:
        go-version: [1.16.x]
    runs-on: ubuntu-latest
    env:
      KO_DOCKER_REPO: ${{ github.repository_owner }}

    steps:
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
        id: go
      - name: Get google/ko
        run: go install github.com/google/ko@v0.8.2
      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.UPDATE_BOT_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
      - name: Checkout code
        uses: actions/checkout@v2.4.0
      - name: Build source
        run: ./test/release.sh
        env:
          KO_DOCKER_REPO: ghcr.io/${{ github.repository }}
          TAG: ${{ github.ref }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.yaml
          asset_name: release.yaml
          asset_content_type: application/yaml
