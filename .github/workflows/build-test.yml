name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  repository_dispatch:
    types: [build-test-command, retest-command]

jobs:
  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
        id: go

      - name: Get google/ko
        run: |
          GO111MODULE=on go get github.com/google/ko/cmd/ko


      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build test for controller
        run: ko publish ./cmd/controller -L

      - name: Build test for webhook
        run: ko publish ./cmd/webhook -L

      - name: Build test for receive adapter
        run: ko publish ./cmd/receive_adapter -L
